
spring.application.name=NutritionApp
server.port=9091
logging.level.org.hibernate.tool.hbm2ddl=DEBUG
logging.level.org.hiberate.SQL=DEBUG
server.error.include-stacktrace=always
server.error.include-exception=true
spring.datasource.url=jdbc:${DB:mysql}://${MYSQL_HOST:localhost}:3306/NutritionApp
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.${DB_DIA:MySQL}Dialect
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
